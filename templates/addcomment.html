{% extends 'base.html' %}

{% block base %}

                      <nav class="red lighten-3">
      <div class="row">
    <div class="nav-wrapper ">
      <div class="col s12 m6 offset-m2">
        <a href="{% url 'library:index' %}" class="breadcrumb">Main</a>
          <a href="{% url 'library:books' %}" class="breadcrumb">Library</a>
          <a href="{% url 'library:book' book.isbn %}" class="breadcrumb">{{ book.title }}</a>
        <a class="breadcrumb">Add a Comment</a>
      </div>
    </div>
      </div>
  </nav>

<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card hoverable grey lighten-4">
                <div class="card-content teal-text">
                    <span class="card-title">Add a Comment</span>

    <form action="{% url 'library:addcomment' book_isbn %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="card-action center">
        <button class="waves-effect waves-light btn" name="reset" type="reset">Reset</button>
        <button class="waves-effect waves-light btn" name="submit" type="submit">Add</button>
        </div>
    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
